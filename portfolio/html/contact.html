<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/model.png"></link>
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #081b31;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0a82dd;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0a82dd;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #081b31;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #081b31;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    
    <main>
        <h2>Get in Touch</h2>
        <p>If you have any questions or would like to get in touch, please fill out the form below:</p>
        
        <form action="YOUR_FORM_HANDLING_URL" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <h3>Alternative Contact Methods</h3>
        <p>You can also reach me at:</p>
        <ul>
            <li>Email: <a href="mailto:yoo.email@example.com">kiru.email@example.com</a></li>
            <li>Phone: (123) 456-7890</li>
            <li>Instagram: <a href="instagram.com">@yoo_editx</a></li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Mr Saurabh</p>
    </footer>
</body>
</html>
